<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Tip Tip!</title>
        
        <link rel="stylesheet" href="C:\Users\kyras\OneDrive\Desktop\FED2207-Redux\Projects (PJ)\PJ00-W02-TipCalculatorApp\TipsStyle.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">     
        
    </head>

    <body id="body">
        <h1>SPLI</h1>
            <br> <h1>TTER</h1>

        <div id="calc" class="calc">
           <section id="bill" class="bill">
               <!--bill amount input buttons for tip % total people input-->
                <form>
                    <label for="billAmount" class="alt">Bill</label>
                    
                    <input id="billPut" class="inPut2" name="billAmount" type="text" placeholder="$0">
                    

                    <div id="bTn">
                        <!--buttons for tip percent-->
                        <br>
                        <label for="altButtons" class="alt">Select tip %</label>
                        <div name="altButtons">
                            <button id="per5" class="btnTip" type="button" value=".05" onclick="">5%</button>
                            <button id="per10" class="btnTip" type="button" value=".10" onclick="">10%</button>
                            <button id="per15"  class="btnTip" type="button" value=".15" onclick="">15%</button>
                            <br> 
                            <button id="per25" class="btnTip" type="button" value=".25" onclick="">25%</button>
                            <button id="per50" class="btnTip" type="button" value=".50" onclick="">50%</button>
                            <input id="customInPut"  class="btnTip" type="text" placeholder="Custom">
                        </div>
                    </div>

                    <br>
                        <label class="alt">Number of People</label>
                        <br>
                        <input id="numPeople" class="inPut2" type="text" placeholder="0">
                </form>
           </section> 
               
            <section id="result">
                <div id="tipDiv">
                    <p><strong>Tip amount</strong>        
                        <br> / person </p>
                        <p><h5 id="perTip" placeholder="0.00">$</h5></p>
                </div>
    
                <div id="totalDiv">
                   <p><strong>Total</strong>          
                        <br> / person </p>
                    <p><h5 id="perTotal" placeholder="0.00" >$</h5></p>
                </div>
    
                <button id="resetBtn" type="button" onclick="window.location.reload(true)">Reset</button>
            </section>

        </div>

        <script src="C:\Users\kyras\OneDrive\Desktop\FED2207-Redux\Projects (PJ)\PJ00-W02-TipCalculatorApp\Tips.js"></script>
    </body>
</html>
